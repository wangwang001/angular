<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			div {
			  transition: all linear 0.5s;
			  background-color: lightblue;
			  height: 100px;
			  width: 300px;
			  position: relative;
			  top: 0;
			  left: 0;
			}
			.ng-hide {
			  height: 0;
			  width: 0;
			  background-color: transparent;
			  top:-200px;
			  left: 200px;
			}

		</style>
	</head>
	<body ng-app="myApp">
		<h1>隐藏 DIV: <input type="checkbox" ng-model="myCheck"></h1>
		<div ng-hide="myCheck"></div>
		<script src="js/angular1.4.6.js"></script>
		<script src="js/angular-animate1.4.6.js"></script>
		<script>
			var app = angular.module('myApp', ['ngAnimate']);
		</script>
	</body>
	
</html>
