<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/angular1.6.5.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/angular-cart.js"></script>
		<style>  
	      span{padding-left:50px;padding-right:50px;}  
	    </style>  
	</head>
	<body ng-app="myApp">
		<div  class="container">
			<div ng-controller="myCtrl">
				<ul class="list-group">
					<li ng-repeat="shop in shopLists" class="list-group-item">
						<span>{{shop.name}}</span>
						<span>{{shop.price|currency}}</span>
						<span>
							<button ng-click="reduce($index)">-</button>
							<input type="text" ng-model="shop.num" ng-change="change($index)" placeholder="请输入大于0的数"/>
							<button ng-click="add($index)">+</button>
						</span>
						<span>{{shop.price*shop.num}}</span>
						<button class="btn btn-primary btn-xs" ng-click="remove($index)">移除</button>
					</li>
				</ul>
				总价：<span ng-bind="allSum()"></span>
				总数：<span ng-bind="allNum()"></span>
				<button class="btn btn-warning btn-xs" ng-click="removeAll()">清空购物车</button>
			</div>
		</div>
	</body>
</html>
