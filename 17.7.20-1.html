<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/angular1.6.3.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<p>255的16进制是：</p>
			<p>{{hex}}</p>
		</div>
	</body>
	<script>
		var app = angular.module('myApp',[]);
//		自定义服务
		app.service('hexay',function(){
			this.myFun = function(x){
				return x.toString(16);
			}
		});
		app.controller('myCtrl',function($scope,hexay){
			$scope.hex = hexay.myFun(255);
		});
	</script>
</html>
