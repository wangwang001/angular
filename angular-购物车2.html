<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>-->
		<script src="js/angular1.6.4.js"></script>
		<script src="js/angular-route1.6.4.js"></script>
		<script src="js/angular-cart2.js"></script>
		<style>
			body, html{ width:100%; height:100%; margin:0; padding:0; white-space:nowrap; font-family:Arial,"Hiragino Sans GB","微软雅黑","宋体";}
			ul, li, h4, p{ margin:0; padding:0; }
			li{ list-style:none; }
			h4{ margin-bottom:6px; }
			p{ margin-bottom:6px; }
			#bg{ width:100%; height:100%; display:inline-block; }
			#wrap{ width:800px; height:460px; position:relative; left:calc(50% - 400px); top:calc(50% - 230px); border-radius:30px; box-shadow:0 10px 28px #E0D272; transition:all ease 0.3s; -webkit-transition:all ease 0.3s; -moz-transition:all ease 0.3s; -ms-transition:all ease 0.3s;  background:#fff; }
			#box{ width:100%; height:460px; position:relative; transition:all ease 0.3s; -webkit-transition:all ease 0.3s; -moz-transition:all ease 0.3s; -ms-transition:all ease 0.3s; opacity:1; }
			#oUl{ width:100%; overflow:auto; position:relative; display:inline-block; }
			#oUl a{ width:18px; height:18px; color:#909696; line-height:18px; border:1px solid #909696; margin-bottom:6px; text-align:center; text-decoration:none; display:inline-block; }
			#oUl span{ margin:0 5px 0 5px; }
			#oUl li div{ width:110px; height:22px; border-radius:6px; text-align:center; line-height:22px; font-size:14px; cursor:pointer; background:#FF6F3C; color:#fff;  }
			#oUl .li_adds{ border:5px dotted #FF6F3C; }
			#oUl .have_adds{ background:#FCDD68; }
			#oUl li{ width:130px; height:116px; padding:10px 0 0 20px; list-style:none; border:5px dotted #DBE3E4; float:left; margin:20px 20px 0 20px; border-radius:20px; }
			.oall{ width:290px; height:50px; line-height:50px; text-align:center; font-size:20px; letter-spacing:10px; display:inline-block;  position:absolute; left:50px; bottom:30px; transition:all ease 0.3s; -webkit-transition:all ease 0.3s; -moz-transition:all ease 0.3s; -ms-transition:all ease 0.3s; }
			.confirm{ width:200px; height:50px; line-height:50px; text-align:center; font-size:25px; letter-spacing:10px; background:#FF6F3C; color:#fff; display:inline-block; text-decoration:none; border-radius:25px; position:absolute; left:550px; bottom:30px; transition:all ease 0.3s; -webkit-transition:all ease 0.3s; -moz-transition:all ease 0.3s; -ms-transition:all ease 0.3s; }
			#item{ width:100%; overflow:hidden;height: auto; padding-top:20px; }
			#item li{ width:calc(100% - 40px); height:30px; line-height:30px; color:#677A7A; padding:0 20px 0 20px; position:relative; }
			#item li .each_all{ width:200px; display:inline-block; position:absolute; left:190px; }
			.even{ background:#DBE3E4; }
		</style>
	</head>
	<body ng-app="myApp">
		<div id="bg" ng-controller="myCtrl">
			<div id="wrap">
				<div id="box" ng-view></div>
				<span id="ospan" class="oall" ng-bind-template="总金额：{{all_cal.allPrice | number:3}}元"></span>
				<a href="#go_buy" ng-click="go_cal($event)" class="confirm" ng-click="go_cal()">~去结算~</a>
			</div>
		</div>
	</body>
</html>
